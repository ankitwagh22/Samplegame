<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Pepar, Sessior Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Pepar scissior Game !</h1>

    <h3>Click Below Icons To Play Game!</h3>

    <div class="choices">
        <div class="choice" id="rock">
            <h2>Rock</h2>
            <img src="images/rock.png" alt="Rock Image">
        </div>
        <div class="choice" id="paper">
            <h2>paper</h2>
            <img src="images/paper.png" alt="Rock Image">
        </div>
        <div class="choice" id="scissior">
            <h2>Scissior</h2>
            <img src="images/scissors.png" alt="Rock Image">
        </div>
    </div>

    <div class="border">
        <div class="pa">
            <p style="margin-top: 1rem; 
                    font-size: 2rem;
                    font-family: Georgia, 'Times New Roman', Times, serif;
                    font-weight: 700;
                    text-decoration: underline;
                    color: #081b31;">Score Board</p>

            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Computer</p>
                </div>
            </div>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
